<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A single page status handler.">
    <title>Status Handler</title>
  </head>
  <body>
    <h1>Status Handler</h1>
    <table>
      <tr>
        <td><form class="" action="index.html" method="post">
          <label>Working Date</label>
          <input type="date" name="Working Date" value="">
          <input type="submit" name="" value="->">
        </form></td>
      </tr>
      <tr>
        <td><form class="" action="index.html" method="post">
          <label>Insurance Name</label>
          <input type="text" name="Insurance Name" value="">
          <input type="submit" name="" value="->">
        </form></td>
      </tr>
      <tr>
        <td><form class="" action="index.html" method="post">
          <label>Provider Name</label>
          <input type="text" name="Provider Name" value="">
          <input type="submit" name="" value="->">
        </form></td>
      </tr>
      <tr>
        <td><form class="" action="index.html" method="post">
          <label>Patient Name</label>
          <input type="text" name="Patient Name" value="">
          <input type="submit" name="" value="->">
        </form></td>
      </tr>
      <tr>
        <td>
      <form class="" action="index.html" method="post">
        <label for="cars">Choose an Option:</label>
        <select name="cars" id="cars">
            <option value="volvo">Paid</option>
            <option value="saab">Inprocess</option>
            <option value="opel">Denied</option>
            <option value="audi">NCOF</option>
        </select>
        <input type="submit" value="Submit">
      </form>
      </td>
      </tr>
    </table>
  </body>
</html>
